{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    </br>
    <hr />
    
    {% if blog|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}


        
        {% for posts in blog %}  
            <a href="/blog?id={{posts.id}}"><h2>{{posts.title}}</h2></a>
            <hr />
            <p>{{posts.body}}</p>
            <hr />
            
        
    
        {% endfor %}
        

    {% endif %}
    

{% endblock %}
